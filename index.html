<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="./css/normalize.css" type="text/css" rel="stylesheet">
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fab95b7b01.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>OhMyFood</title>

</head>

<body>
    <header>
        <div class="logo"><img src="./images/logo/ohmyfood.png" class="logo-img" alt="OhMyFood"></div>
    </header>

    <main>

        <div class="location">
            <span class="pin-icon"><i class="fa-solid fa-location-dot"></i></span>
            <span>Paris, Belville</span>
        </div>

        <section class="explore-restaurants">
            <h1>Book the meny you like</h1>
            <p>Discover top-of-the-art restaurants that we picked for you</p>
            <button>
                <p>Explore our restaurants</p>
            </button>
        </section>

        <section class="how-it-works">
            <h1>How it works</h1>
            <button class="steps-button">
                <span class="step-number">1</span>
                <span class="step-icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
                <span class="step-text">Choose a restaurant</span>
            </button>
            <button class="steps-button">
                <span class="step-number">2</span>
                <span class="step-icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
                <span class="step-text">Create your menu</span>
            </button>
            <button class="steps-button">
                <span class="step-number">3</span>
                <span class="step-icon"><i class="fa-solid fa-store"></i></span>
                <span class="step-text">Go enjoy it at the restaurant</span>
            </button>
        </section>

        <section class="restaurants">

            <div class='restaurant-card'>
                <div class="card-image">
                    <a class="a-listing-card" href="./restaurants/the_full_palette.html">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="The Full Palette" />
                    </a>
                </div>
                <div class="card-info">
                    <div class="card-text">
                        <p class="restaurant-name">The Full Palette</p>
                        <p class="restaurant-place">New York</p>
                    </div>
                    <span class="step-icon"><i class="fa-regular fa-heart"></i></span>
                </div>
                <span class="new">New</span>
            </div>

            <div class='restaurant-card'>
                <div class="card-image">
                    <a class="a-listing-card" href="./restaurants/the_enchanted_plate.html">
                        <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="The Enchanted Plate" />
                    </a>
                </div>
                <div class="card-info">
                    <div class="card-text">
                        <p class="restaurant-name">The Enchanted Plate"</p>
                        <p class="restaurant-place">New York</p>
                    </div>
                    <span class="step-icon"><i class="fa-regular fa-heart"></i></span>
                </div>
                <span class="new">New</span>
            </div>

            <div class='restaurant-card'>
                <div class="card-image">
                    <a class="a-listing-card" href="./restaurants/bastille.html">
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Bastille" />
                    </a>
                </div>
                <div class="card-info">
                    <div class="card-text">
                        <p class="restaurant-name">Bastille"</p>
                        <p class="restaurant-place">New York</p>
                    </div>
                    <span class="step-icon"><i class="fa-regular fa-heart"></i></span>
                </div>
            </div>

            <div class='restaurant-card'>
                <div class="card-image">
                    <a class="a-listing-card" href="./restaurants/le_gourmand.html">
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le Gourmand" />
                    </a>
                </div>
                <div class="card-info">
                    <div class="card-text">
                        <p class="restaurant-name">Le Gourmand"</p>
                        <p class="restaurant-place">New York</p>
                    </div>
                    <span class="step-icon"><i class="fa-regular fa-heart"></i></span>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <img src="./images/logo/ohmyfood.png" class="logo-img" alt="OhMyFood">
        <ul>
            <li>
                <span class="footer-icon"><i class="fa-solid fa-utensils"></i></span>
                <span>Suggest a restaurant</span>
            </li>
            <li>
                <span class="footer-icon"><i class="fa-solid fa-handshake-angle"></i></span>
                <span>Become a partner</span>
            </li>
            <li><a href="#">Legal</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
